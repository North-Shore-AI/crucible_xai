  <!-- Inner hexagon for depth -->
  <path d="M 100,25 L 170,67.5 L 170,172.5 L 100,215 L 30,172.5 L 30,67.5 Z"
        fill="none"
        stroke="#FFFFFF"
        stroke-width="1"
        opacity="0.3"/>

  <!-- Letter/Icon in center -->
  <text x="100" y="135"
        font-family="Arial, sans-serif"
        font-size="80"
        font-weight="bold"
        fill="#FFFFFF"
        text-anchor="middle">
    C
  </text>

  <!-- Small text at bottom -->
  <text x="100" y="210"
        font-family="Arial, sans-serif"
        font-size="14"
        font-weight="normal"
        fill="#FFFFFF"
        text-anchor="middle"
        opacity="0.9">
    Crucible
  </text>
</svg>
