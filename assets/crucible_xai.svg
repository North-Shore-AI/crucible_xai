<svg width="200" height="240" viewBox="0 0 200 240" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad_crucible_ensemble" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B4789;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8B4789;stop-opacity:0.7" />
    </linearGradient>
  </defs>

  <!-- Hexagon shape (Elixir style) -->
  <path d="M 100,5 L 190,62.5 L 190,177.5 L 100,235 L 10,177.5 L 10,62.5 Z"
